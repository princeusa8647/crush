<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="do_you_love_me.css" />
    <title>Will you be my Girlfriend?</title>
</head>
<body>

<div class="question-container container">
<video class="local-gif" src="Reply me love.mp4" autoplay muted loop></video>
  <h2 class="question">Will you be my Girlfriend?</h2>
  <div class="button-container">
    <button class="yes-btn btn js-yes-btn">Yes</button>
    <button class="no-btn btn js-no-btn">No</button>
  </div>
</div>
<div class="result-container container">
  <video class="gif-result" src="18mp4.mp4" autoplay loop width="200px" height="400px"></video>
  <h2>Mujhe pata tha tum  haaaa karogi😍!</h2>
</div>

<div class="cssload-main">
  <div class="cssload-heart">
    <span class="cssload-heartL"></span>
    <span class="cssload-heartR"></span>
    <span class="cssload-square"></span>
  </div>
  <div class="cssload-shadow"></div>
</div>
<script src="do_you_love_me.js"></script>

</body>
</html>
